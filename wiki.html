        <!--Main Heading-->
        <header>
            <h1>Wiki search App</h1>

        <!--Toggle Switch to change the color themes just to make it cooler-->
        <div class="toggle">
            <p>Dark Mode</p>
            <label class="switch">
                <input type="checkbox" id="checkbox">
                <span class="slider round"></span>
             </label>
            <p>Light Mode</p>
        </div>
        <!--Toggle Switch ends-->
            
        <!--Form input-->
        <form class="input">
            <input type="text" id="search" placeholder="Search here...">
